<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>bootstrap-exercise</title>
</head>
<body>
  <!-- only carousel slide -->
  <div class="container border border-primary w-100 d-flex justify-content-center align-items-center" style="height: 600px;" >
    <div id="carouselExampleSlidesOnly" class="carousel slide w-75 border border-danger" data-bs-ride="carousel" style="height: 400px">
      <div class="carousel-inner border border-dark w-100" style="height: 400px">
        <div class="carousel-item active ">
          <img src="image/01.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item ">
          <img src="image/02.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="image/03.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
    </div>
  </div>
   <!-- slide carousel with buttons -->
   <div class="container border border-primary w-75 d-flex justify-content-center align-items-center" style="height: 500px;" >
    <div id="carouselExampleControls" class="carousel slide w-100 border border-danger" data-bs-ride="carousel" style="height: 450px">
      <div class="carousel-inner border border-dark w-100" style="height: 400px">
        <div class="carousel-item active ">
          <img src="image/01.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item ">
          <img src="image/02.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="image/03.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev h-90 d-inline-block" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next h-90 d-inline-block" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true" ></span>
        <span class="visually-hidden">Next</span>
      </button>
    
    </div>
  </div>
  <!-- indicatos with slider -->
  <div class="container border border-primary w-100 d-flex justify-content-center align-items-center" style="height: 500px;" >
    <div id="carouselExampleIndicators" class="carousel slide w-75 border border-dark" data-bs-ride="carousel" style="height: 500px;">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner" style="height: 500px;">
        <div class="carousel-item active">
          <img src="image/01.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="image/02.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="image/03.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
<!-- full screen indicators carousel slider -->
<div class="container-fulid border border-primary w-100 d-flex justify-content-center align-items-center"  >
  <div id="carouselExampleIndicators-full" class="carousel slide w-100 border border-dark" data-bs-ride="carousel" >
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators-full" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators-full" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators-full" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner" style="height: 500px;">
      <div class="carousel-item active">
        <img src="image/01.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="image/02.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="image/03.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators-full" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators-full" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>



   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>
</html>
